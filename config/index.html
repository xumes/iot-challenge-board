<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./base.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyD01231HDFRLa9B6iwVWORGI5SRexxKXSk"></script>
  <title>IOT Challenge - Board tool</title>
  <style>
    input {
      width: 100%;
      border-radius: 3px;
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      text-align: center;
      color: white;
    }

    #container {
      margin: 5% auto;
      width: 40%;
      padding: 20px;
      border-radius: 10px;
      background-color: #073e91;
    }

    #logo {
      width: 50px;
      height: 50px;
    }

    #spanLogoTitle {
      color: white;
      font-size: 25px;
      font-weight: bold;
    }

    .bgLogoTitle {
      background-color: #031c42;
      width: 100%;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 5px;
      margin-top: 5px;
    }

    .spanCheckTitle {
      color: white;
      padding-bottom: 10px;
      margin-left: 20px;
      margin-bottom: 10px;
    }

    .checkStyle {
      margin-left: 0px;
    }

    .spanOrange {
      color: #ffff00;
    }

    .boxEnterRoom {
      padding: 10px;

    }

    .weather-widget {
      width: 90%;
      color: white;
      font-family: league-gothic, sans-serif;
      font-weight: 100;
      font-style: normal;
      padding: 5% 10%;
    }

    .very-warm {
      background-color: #FF8500;
    }

    .warm {
      background-color: #ffc600;
    }

    .normal {
      background-color: #94AF10;
    }

    .cold {
      background-color: #06799F;
    }

    .very-cold {
      background-color: #233884;
    }


    .city {
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      width: 80%;
      text-align: center;
    }

    .weather {
      display: table;
      height: 50px;
      width: 100%;
      text-align: center;
      border-bottom: 2px solid white;
    }

    .weather .wi {
      display: table-cell;
      vertical-align: middle;
      font-size: 20em;
    }


    .weather-details {
      overflow: hidden;
      margin-top: 35px;
      max-width: 550px;
      margin-left: auto;
      margin-right: auto;
    }

    .temp {
      font-size: 8.5em;
      float: left;
      width: 65%;
      max-height: 200px;
    }

    .temp .temp-number,
    .wi {
      vertical-align: top;
      line-height: 0.85em;
    }

    .temp .temp-number .label {
      font-size: .3em;
    }

    .temp .wi {
      font-size: 1.5em;
      line-height: 0.8em;
    }

    .humidity,
    .wind {
      font-size: 3em;
    }

    .humidity .wi {
      vertical-align: top;
      width: 70px;
    }

    .humidity {
      margin-bottom: 20px;
    }

    .wind .wi {
      font-size: 0.82em;
    }

    .wind .vel {
      font-size: 0.6em;
    }

    td:first-of-type, td:first-of-type > div {
      height: 500px;
      width: 400px;
    }

  </style>
</head>

<body>
  <div id='app'></div>
</body>

</html>
